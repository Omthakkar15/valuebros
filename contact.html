<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body {
      background: #181d27;
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      display: block;
    }
    .top-row {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 30px 0 0 40px;
    }
    .back-btn {
      background: linear-gradient(90deg, #20e3c5, #14b6a7 70%);
      color: #101518;
      font-weight: 800;
      padding: 10px 26px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      box-shadow: 0 2px 10px #11373544;
      border: none;
      letter-spacing: .7px;
      transition: background 0.18s, color 0.15s;
      z-index: 999;
      display: inline-block;
    }
    .back-btn:hover {
      background: linear-gradient(100deg, #14b6a7, #20e3c5 80%);
      color: #fff;
    }
    .main-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      min-height: 80vh;
      padding: 40px 0 0 0;
      width: 100%;
      box-sizing: border-box;
    }
    .contact-container {
      background: #20222c;
      box-shadow: 0 10px 40px #1118;
      border-radius: 16px;
      padding: 32px 28px;
      width: 380px;
      min-width: 270px;
      margin-left: 60px;
      margin-top: 0;
      color: #cdeee8;
      flex-shrink: 0;
    }
    .info-center-wrap {
      flex: 1 1 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      /* This makes the info box float in the center of the available right space */
    }
    .info-container {
      background: #20222c;
      box-shadow: 0 10px 40px #1118;
      border-radius: 16px;
      padding: 32px 28px;
      width: 400px;
      min-width: 270px;
      color: #b1ffe6;
      margin-right: 0;
      margin-left: 0;
      margin-top: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .contact-container h2 {
      margin-bottom: 15px;
      color: #20e3c5;
      font-weight: 900;
      letter-spacing: 1px;
      text-align: center;
      font-size: 1.6em;
    }
    .form-group { margin-bottom: 18px; }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #cceee8;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 11px 13px;
      border: none;
      border-radius: 7px;
      outline: none;
      font-size: 1rem;
      color: #eafefd;
      background: #19212b;
      margin-bottom: 3px;
      transition: border 0.16s;
      box-shadow: 0 2px 7px #1a284518 inset;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border: 1.5px solid #20e3c5;
      background: #21303b;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-submit-btn {
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg, #20e3c5, #26ccd4 70%);
      border: none;
      color: #20222c;
      font-size: 1.14rem;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 800;
      margin-top: 10px;
      margin-bottom: 5px;
      transition: background 0.16s, color 0.14s;
      letter-spacing: .6px;
      box-shadow: 0 2px 9px #20e3c524;
    }
    .form-submit-btn:hover {
      background: linear-gradient(90deg, #22ccd6 20%, #20e3c5 100%);
      color: #fff;
    }
    .success, .error {
      margin: 10px 0 0 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.01em;
    }
    .success { color: #20e3c5; }
    .error { color: #ef6969; }
    .info-title {
      color: #20e3c5;
      font-size: 1.3em;
      font-weight: 900;
      margin-bottom: 8px;
    }
    .info-list {
      margin: 0;
      padding: 0;
      list-style: none;
      color: #b6faf6;
      font-size: 1.08em;
    }
    .info-list li {
      margin-bottom: 10px;
      letter-spacing: 0.4px;
    }
    .name {
      color: #20e3c5;
      font-weight: 700;
      font-size: 1.1em;
      margin-right: 9px;
      letter-spacing: 0.6px;
    }
    .info-phone {
      color: #bffaf3;
      font-size: 1.04em;
      margin-left: 7px;
      letter-spacing: 0.4px;
    }
    @media (max-width: 1000px) {
      .main-row {
        flex-direction: column;
        align-items: center;
        min-height: unset;
        padding-top: 24px;
      }
      .contact-container {
        margin-left: 0; margin-bottom: 24px;
      }
      .info-center-wrap {
        justify-content: center;
      }
    }
    @media (max-width: 700px) {
      .top-row { padding-left: 14px; padding-top: 11px;}
      .contact-container, .info-container { padding: 20px 4vw 14px 4vw;}
      .info-title { font-size: 1.1em; }
    }
  </style>
  <script>
    window.onload = function() {
      const SERVICE_ID = "service_rudulch";
      const TEMPLATE_ID = "template_zyy5egf";
      const PUBLIC_KEY = "gyDYhK6NORV-hcKxm";
      emailjs.init(PUBLIC_KEY);
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById("msg").textContent = "";
        emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
          .then(() => {
            document.getElementById("msg").textContent = "Message sent successfully!";
            document.getElementById("msg").className = "success";
            this.reset();
          }, (error) => {
            document.getElementById("msg").textContent = "Failed to send message!";
            document.getElementById("msg").className = "error";
            console.log('FAILED...', error);
          });
      });
    }
  </script>
</head>
<body>
  <div class="top-row">
    <a href="index.html" class="back-btn">‚Üê Back</a>
  </div>
  <div class="main-row">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="username">Your Name</label>
          <input type="text" id="username" name="username" required autocomplete="name" />
        </div>
        <div class="form-group">
          <label for="user_email">Your Email</label>
          <input type="email" id="user_email" name="user_email" required autocomplete="email" />
        </div>
        <div class="form-group">
          <label for="user_phone">Phone Number</label>
          <input type="tel" id="user_phone" name="user_phone" required pattern=".{8,}" autocomplete="tel" placeholder="e.g. +91 9876543210"/>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button class="form-submit-btn" type="submit">Send</button>
        <div id="msg"></div>
      </form>
    </div>
    <div class="info-center-wrap">
      <div class="info-container">
        <div class="info-title">Our Team</div>
        <ul class="info-list">
          <li><span class="name">Om Thakkar:</span> <span class="info-phone">+91 99785 37181</span></li>
          <li><span class="name">Shivam Soni:</span> <span class="info-phone">+91 87359 19377</span></li>
          <li><span class="name">Prince Kansagara:</span> <span class="info-phone">+91 63590 94043</span></li>
        </ul>
        <div style="margin-top: 14px; color: #66ffe7; font-size: .98em;">
          We are passionate developers.<br>
          Reach us directly for project work, support, or collaborations!
        </div>
      </div>
    </div>
  </div>
</body>
</html>
