<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body {
      background: #181d27;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .back-btn {
      position: fixed;
      top: 32px;
      left: 32px;
      background: linear-gradient(90deg, #20e3c5, #14b6a7 70%);
      color: #101518;
      font-weight: 800;
      padding: 10px 26px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      box-shadow: 0 2px 10px #11373544;
      border: none;
      letter-spacing: .7px;
      transition: background 0.18s, color 0.15s;
      z-index: 999;
      display: inline-block;
    }
    .back-btn:hover {
      background: linear-gradient(100deg, #14b6a7, #20e3c5 80%);
      color: #fff;
    }
    .contact-container {
      background: #20222c;
      box-shadow: 0 10px 40px #1118;
      border-radius: 16px;
      padding: 32px 28px 28px 28px;
      max-width: 370px;
      width: 100%;
    }
    .contact-container h2 {
      margin-bottom: 15px;
      color: #20e3c5;
      font-weight: 900;
      letter-spacing: 1px;
      text-align: center;
      font-size: 1.6em;
    }
    .form-group { margin-bottom: 18px; }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #cceee8;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 11px 13px;
      border: none;
      border-radius: 7px;
      outline: none;
      font-size: 1rem;
      color: #eafefd;
      background: #19212b;
      margin-bottom: 3px;
      transition: border 0.16s;
      box-shadow: 0 2px 7px #1a284518 inset;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border: 1.5px solid #20e3c5;
      background: #21303b;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-submit-btn {
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg, #20e3c5, #26ccd4 70%);
      border: none;
      color: #20222c;
      font-size: 1.14rem;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 800;
      margin-top: 10px;
      margin-bottom: 5px;
      transition: background 0.16s, color 0.14s;
      letter-spacing: .6px;
      box-shadow: 0 2px 9px #20e3c524;
    }
    .form-submit-btn:hover {
      background: linear-gradient(90deg, #22ccd6 20%, #20e3c5 100%);
      color: #fff;
    }
    .success,
    .error {
      margin: 10px 0 0 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.01em;
    }
    .success { color: #20e3c5; }
    .error { color: #ef6969; }
    @media (max-width: 700px) {
      .back-btn {
        top: 16px;
        left: 8vw;
        padding: 8px 16px;
        font-size: 1em;
      }
    }
  </style>
  <script type="text/javascript">
    window.onload = function() {
      // Replace these with your actual EmailJS values:
      const SERVICE_ID = "service_rudulch";
      const TEMPLATE_ID = "template_zyy5egf";
      const PUBLIC_KEY = "gyDYhK6NORV-hcKxm";
      emailjs.init(PUBLIC_KEY);
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById("msg").textContent = "";
        emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
          .then(() => {
            document.getElementById("msg").textContent = "Message sent successfully!";
            document.getElementById("msg").className = "success";
            this.reset();
          }, (error) => {
            document.getElementById("msg").textContent = "Failed to send message!";
            document.getElementById("msg").className = "error";
            console.log('FAILED...', error);
          });
      });
    }
  </script>
</head>
<body>
  <a href="index.html" class="back-btn">&#8592; Back</a>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="username">Your Name</label>
        <input type="text" id="username" name="username" required autocomplete="name" />
      </div>
      <div class="form-group">
        <label for="user_email">Your Email</label>
        <input type="email" id="user_email" name="user_email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="user_phone">Phone Number</label>
        <input type="tel" id="user_phone" name="user_phone" required pattern=".{8,}" autocomplete="tel" placeholder="e.g. +91 9876543210"/>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button class="form-submit-btn" type="submit">Send</button>
      <div id="msg"></div>
    </form>
  </div>
</body>
</html>
