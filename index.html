<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Under Maintenance</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #000000b6;
        height: 100vh;
        margin: 0;
        font-family: "Montserrat", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #000000;
      }
      .container {
        background: #f9f7fc;
        padding: 3rem 2rem;
        border-radius: 20px;
        max-width: 400px;
        box-shadow: 0 8px 24px rgba(255, 255, 255, 0.697); /* subtle purple glow */
        text-align: center;
      }
      .container img {
        width: 85px;
        margin-bottom: 20px;
        animation: swing 1.2s infinite alternate;
        filter: hue-rotate(265deg) saturate(150%);
      }
      @keyframes swing {
        0% {
          transform: rotate(-6deg);
        }
        100% {
          transform: rotate(6deg);
        }
      }
      h1 {
        font-size: 2.1rem;
        background: linear-gradient(90deg, #7e57c2 0%, #b39ddb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0 0 8px 0;
        letter-spacing: 1px;
        font-weight: 700;
      }
      p {
        font-size: 1.1rem;
        color: #000000;
        margin: 18px 0 25px 0;
        line-height: 1.6;
      }
      p span.verb {
        background: linear-gradient(90deg, #7e57c2 0%, #b39ddb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 600;
      }
      .info {
        font-size: 0.97rem;
        background: linear-gradient(90deg, #7e57c2 0%, #b39ddb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
      }
      a.social-link {
        display: inline-block;
        margin: 0 8px;
        font-size: 1.3rem;
        text-decoration: none;
        color: #7e57c2;
        transition: color 0.3s;
      }
      a.social-link:hover {
        color: #9575cd;
      }
      .footer-note {
        font-size: 0.93rem;
        color: #a094bf;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weâ€™ll Be Back Soon!</h1>
      <p>
        Our website is currently <span class="verb">undergoing</span> major
        <span class="verb">maintenance</span><br />
        to <span class="verb">improve</span> your experience. We appreciate your
        <span class="verb">patience</span>!
      </p>
      <div class="info">
        Estimated end time: <b>November 20, 2025 | 10:00 AM IST</b>
      </div>
      <a class="social-link" href="mailto:support@yourbrand.com" title="Email"
        >&#9993;</a
      >
      <p class="footer-note">
        For updates, <span class="verb">follow</span> our social media or
        <span class="verb">contact</span> support!
      </p>
    </div>
  </body>
</html>
